	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<!-- STYLESHEETS -->

<body>

	<!-- register wrapper -->
	<main class="bg-white bg-cover main-wrapper" style="background-image: url(https://via.placeholder.com/500x1000);">

		<div class="main-content fheight">
			<div class="d-flex login-form pb-1">
				<form action="profile.html">
					<h1 class="title-text mb-3">Sign up</h1>
					<p class="mb-1 pb-3 text-grey2">Enter your email address on this feild to retrieve your password.</p>
					<div class="input-group mb-3">
						<label for="#">Name</label>
	                	<input class="form-control form-control-lg" id="username" type="text">
	              	</div>
	              	<div class="input-group mb-3">
	              		<label for="#">Phone</label>
	                	<input class="form-control form-control-lg" id="password" type="password" required="">
	              	</div>
	              	<div class="input-group mb-3">
	              		<label for="#">OTP</label>
	                	<input class="form-control form-control-lg" id="password" type="password" required="">
	              	</div>
	              	
	              	<a href="profile.html"><button class="btn btn-block btn-lg btn-primary mt-0" type="submit"><b>Register</b></button></a>
	              	<p class="mt-2 text-center text-grey">Already have account? <a class="link-primary fw-600" href="login.html">Sign in</a>.</p>
				</form>
			</div>
		</div>

	</main>
	<!-- register wrapper -->

	<!-- SCRIPTS -->
	<script src="js/plugin.js"></script>
	<script src="js/main.js"></script>
